name: Run Car Parser

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 7,17 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + Chromium)
        run: |
          pip install --upgrade pip
          pip install playwright requests
          playwright install-deps
          playwright install chromium

      - name: Create credentials.json from secret
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          python - << 'PY'
          import os, json
          data = {"telegram": {"token": os.environ["TELEGRAM_TOKEN"]}}
          with open("credentials.json", "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False)
          print("credentials.json создан")
          PY

      - name: Run parser
        run: |
          python main.py

      - name: Commit updated state (seen_ads.json, ads_log.txt)
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin "${{ github.ref_name }}" || true
          git add seen_ads.json ads_log.txt 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Update seen ads/log [skip ci]"
          git push origin "${{ github.ref_name }}" || true
