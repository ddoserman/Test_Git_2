name: Finn

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  parser:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install OS dependencies for Playwright
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-4-1 libgraphene-1.0-0 libwoff2-1 libvpx9 \
            libevent-2.1-7 libopus0 gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
            gstreamer1.0-libav libavif16 libharfbuzz-icu0 libsecret-1-0 \
            libhyphen0 libgles2-mesa libx264-160

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run parser
        run: python main.py
